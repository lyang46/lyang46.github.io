
title: Lanxuan Yang #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: https://github.com/lyang46/lyang46.github.io # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: Lanxuan Yang
  pic: /assets/img/photo.jpg
  picAlt: "catbook"
  job: Cornell MEng ORIE 22' Data Analytics Concentration
  aboutme: true # comment this out if you don't need the 'about' page.
  
links:
  - linkedin:
      name: LinkedIn
      show: true
      href: https://linkedin.com/in/YOUR_LINKEDIN_USERNAME/
      icon: fab fa-linkedin
  - github:
      name: GitHub
      show: true
      href: https://github.com/tsjensen
      icon: fab fa-github
   - email:
      name: Email
      show: true
      href: mailto:jonathan.doe@host.domain
      icon: fas fa-envelope

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
